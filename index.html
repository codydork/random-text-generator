<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random String Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #outputList {
            text-align: left;
            margin: 20px auto;
            width: 50%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            margin: 10px;
        }
        .customCharsContainer {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Random String Generator</h1>
    <label for="numStrings">Number of strings to generate:</label>
    <input type="number" id="numStrings" name="numStrings" min="1" max="1000" value="1">
    <br>
    <label for="customTemplate">Custom template (use % for random values, each special character for custom characters):</label>
    <input type="text" id="customTemplate" name="customTemplate" placeholder="prefix-%%%%%-£££££-suffix">
    <br>
    <div class="customCharsContainer">
        <label for="customChars">Custom characters for % (one per line):</label>
        <textarea id="customChars" name="customChars" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customAngleBrackets">Custom characters for <> (one per line):</label>
        <textarea id="customAngleBrackets" name="customAngleBrackets" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customCurlyBraces">Custom characters for {} (one per line):</label>
        <textarea id="customCurlyBraces" name="customCurlyBraces" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customAtSymbol">Custom characters for @ (one per line):</label>
        <textarea id="customAtSymbol" name="customAtSymbol" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customQuestionMark">Custom characters for ? (one per line):</label>
        <textarea id="customQuestionMark" name="customQuestionMark" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customTilde">Custom characters for ~ (one per line):</label>
        <textarea id="customTilde" name="customTilde" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customPlus">Custom characters for + (one per line):</label>
        <textarea id="customPlus" name="customPlus" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customUnderscore">Custom characters for _ (one per line):</label>
        <textarea id="customUnderscore" name="customUnderscore" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customParentheses">Custom characters for () (one per line):</label>
        <textarea id="customParentheses" name="customParentheses" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customAsterisk">Custom characters for * (one per line):</label>
        <textarea id="customAsterisk" name="customAsterisk" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customCaret">Custom characters for ^ (one per line):</label>
        <textarea id="customCaret" name="customCaret" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customAmpersand">Custom characters for & (one per line):</label>
        <textarea id="customAmpersand" name="customAmpersand" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customDollar">Custom characters for $ (one per line):</label>
        <textarea id="customDollar" name="customDollar" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customPound">Custom characters for £ (one per line):</label>
        <textarea id="customPound" name="customPound" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <div class="customCharsContainer">
        <label for="customNot">Custom characters for ¬ (one per line):</label>
        <textarea id="customNot" name="customNot" rows="5" cols="20" placeholder="a\nb\nc\n1\n2\n3"></textarea>
    </div>
    <label for="delimiter">Delimiter:</label>
    <input type="text" id="delimiter" name="delimiter" placeholder=",">
    <br>
    <button onclick="generateRandomStrings()">Generate</button>
    <button onclick="downloadAsTxt()">Download as .txt</button>
    <div id="outputList"></div>

    <script>
        function getRandomString(length, customChars = 'abcdefghijklmnopqrstuvwxyz0123456789') {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += customChars.charAt(Math.floor(Math.random() * customChars.length));
            }
            return result;
        }

        function getCustomChars(id) {
            const customChars = document.getElementById(id).value.split('\n').join('');
            return customChars || 'abcdefghijklmnopqrstuvwxyz0123456789';
        }

        function getRandomLength(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomStrings() {
            const numStrings = document.getElementById('numStrings').value;
            const customTemplate = document.getElementById('customTemplate').value;

            const customChars = getCustomChars('customChars');
            const customAngleBrackets = getCustomChars('customAngleBrackets');
            const customCurlyBraces = getCustomChars('customCurlyBraces');
            const customAtSymbol = getCustomChars('customAtSymbol');
            const customQuestionMark = getCustomChars('customQuestionMark');
            const customTilde = getCustomChars('customTilde');
            const customPlus = getCustomChars('customPlus');
            const customUnderscore = getCustomChars('customUnderscore');
            const customParentheses = getCustomChars('customParentheses');
            const customAsterisk = getCustomChars('customAsterisk');
            const customCaret = getCustomChars('customCaret');
            const customAmpersand = getCustomChars('customAmpersand');
            const customDollar = getCustomChars('customDollar');
            const customPound = getCustomChars('customPound');
            const customNot = getCustomChars('customNot');

            const delimiter = document.getElementById('delimiter').value || '';
            const outputList = document.getElementById('outputList');
            outputList.innerHTML = '';

            const regex = /\[(%|<>|{}|@|\?|~|\+|_|\(|\)|\*|\^|&|\$|£|¬)(\(\d+-\d+\))?\]/g;
            let allStrings = [];

            for (let i = 0; i < numStrings; i++) {
                let generatedString = customTemplate.replace(regex, (match, symbol, range) => {
                    let length;
                    if (range) {
                        const [min, max] = range.slice(1, -1).split('-').map(Number);
                        length = getRandomLength(min, max);
                    } else {
                        length = symbol.length;
                    }

                    switch (symbol) {
                        case '%': return getRandomString(length);
                        case '<>': return getRandomString(length, customAngleBrackets);
                        case '{}': return getRandomString(length, customCurlyBraces);
                        case '@': return getRandomString(length, customAtSymbol);
                        case '?': return getRandomString(length, customQuestionMark);
                        case '~': return getRandomString(length, customTilde);
                        case '+': return getRandomString(length, customPlus);
                        case '_': return getRandomString(length, customUnderscore);
                        case '(': return getRandomString(length, customParentheses);
                        case ')': return getRandomString(length, customParentheses);
                        case '*': return getRandomString(length, customAsterisk);
                        case '^': return getRandomString(length, customCaret);
                        case '&': return getRandomString(length, customAmpersand);
                        case '$': return getRandomString(length, customDollar);
                        case '£': return getRandomString(length, customPound);
                        case '¬': return getRandomString(length, customNot);
                        default: return match;
                    }
                });

                allStrings.push(generatedString);
                const stringItem = document.createElement('p');
                stringItem.textContent = generatedString;
                outputList.appendChild(stringItem);
            }

            return allStrings;
        }

        function downloadAsTxt() {
            const allStrings = generateRandomStrings();
            const blob = new Blob([allStrings.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'random_strings.txt';
            link.click();
        }
    </script>
</body>
</html>
