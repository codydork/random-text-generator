<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random String Generator</title>
    <style>
        body { /* Your original CSS */ }
        /* No changes in the CSS */
    </style>
</head>
<body>
    <h1>Random String Generator</h1>
    
    <div class="container">
        <div class="input-group">
            <label for="numStrings">Number of strings to generate:</label>
            <input type="number" id="numStrings" name="numStrings" min="1" max="1000" value="1">
        </div>

        <div class="input-group">
            <label for="customTemplate">Custom template (use symbols inside brackets, use \n for line breaks):</label>
            <input type="text" id="customTemplate" name="customTemplate" placeholder="(¬%)-(¬%%%%%%)-(¬@)\nAnother line: (¬#)">
        </div>

        <div class="input-group">
            <label for="lengthRange">Length range for ¬ symbol (e.g., 3-5):</label>
            <input type="text" id="lengthRange" name="lengthRange" placeholder="3-5">
        </div>

        <div class="input-group">
            <label for="customChars">Custom characters for % (enter whole strings one per line):</label>
            <textarea id="customChars" name="customChars" placeholder="2008\nabcd\nxyz"></textarea>
        </div>

        <div class="input-group">
            <label for="customTilde">Custom characters for ~ (enter whole strings one per line):</label>
            <textarea id="customTilde" name="customTilde" placeholder="qrs\ntuv"></textarea>
        </div>

        <div class="input-group">
            <label for="customDollar">Custom characters for $ (enter whole strings one per line):</label>
            <textarea id="customDollar" name="customDollar" placeholder="alpha\nbeta\ngamma"></textarea>
        </div>

        <div class="input-group">
            <label for="customAt">Custom characters for @ (enter whole strings one per line):</label>
            <textarea id="customAt" name="customAt" placeholder="cat\ndog"></textarea>
        </div>

        <div class="input-group">
            <label for="customHash">Custom characters for # (enter whole strings one per line):</label>
            <textarea id="customHash" name="customHash" placeholder="0\n1\n2\nabc"></textarea>
        </div>

        <div class="input-group">
            <label for="delimiter">Delimiter:</label>
            <input type="text" id="delimiter" name="delimiter" placeholder=",">
        </div>

        <button onclick="downloadAsTxt()">Download as .txt</button>
    </div>

    <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Utility to generate a random string
        function getRandomString(length, characterArray) {
            const result = [];
            for (let i = 0; i < length; i++) {
                result.push(characterArray[Math.floor(Math.random() * characterArray.length)]);
            }
            return result.join('');
        }

        // Read whole lines as strings rather than splitting characters
        function getCustomChars(id) {
            const customChars = document.getElementById(id).value.trim().split('\n');
            return customChars.length ? customChars : ['abcdefghijklmnopqrstuvwxyz0123456789'];
        }

        // Handle template replacements and generate random strings
        function generateRandomStrings() {
            const numStrings = parseInt(document.getElementById('numStrings').value);
            let customTemplate = document.getElementById('customTemplate').value;

            const customChars = getCustomChars('customChars');
            const customTilde = getCustomChars('customTilde');
            const customDollar = getCustomChars('customDollar');
            const customAt = getCustomChars('customAt');
            const customHash = getCustomChars('customHash');

            const lengthRange = document.getElementById('lengthRange').value;
            const [minLength, maxLength] = lengthRange.split('-').map(Number);

            if (isNaN(minLength) || isNaN(maxLength) || minLength < 1 || maxLength < minLength) {
                alert('Invalid length range. Please enter a valid range like 3-5.');
                return;
            }

            const regex = /\(¬([%~@$#])\)/g;

            // Replace \n with a newline character
            customTemplate = customTemplate.replace(/\\n/g, '\n');

            const allStrings = [];

            for (let i = 0; i < numStrings; i++) {
                let generatedString = customTemplate.replace(regex, (match, symbol) => {
                    let length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
                    if (symbol === '%') return getRandomString(length, customChars);
                    if (symbol === '~') return getRandomString(length, customTilde);
                    if (symbol === '$') return getRandomString(length, customDollar);
                    if (symbol === '@') return getRandomString(length, customAt);
                    if (symbol === '#') return getRandomString(length, customHash);
                    return match;
                });

                allStrings.push(generatedString);
            }

            return allStrings.join('\n');
        }

        // Download the generated strings as a .txt file
        function downloadAsTxt() {
            const allStrings = generateRandomStrings();
            if (!allStrings) return;
            const blob = new Blob([allStrings], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'random_strings.txt';
            link.click();
        }

        // Save and load user inputs
        function saveUserInputs() {
            const inputs = document.querySelectorAll('input[type="number"], input[type="text"], textarea');
            inputs.forEach(input => {
                localStorage.setItem(input.id, input.value);
            });
        }

        function loadUserInputs() {
            const inputs = document.querySelectorAll('input[type="number"], input[type="text"], textarea');
            inputs.forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                }
            });
        }

        // Load user inputs and dark mode on window load
        window.onload = () => {
            loadUserInputs();
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        };

        window.onbeforeunload = saveUserInputs;
    </script>
</body>
</html>
