<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random String Generator</title>
    <style>

    </style>
</head>
<body>
    <h1>Random String Generator</h1>
    
    <div class="container">
        <!-- Input groups for various options -->
        <div class="input-group">
            <label for="numStrings">Number of strings to generate:</label>
            <input type="number" id="numStrings" name="numStrings" min="1" max="1000" value="1">
        </div>

        <div class="input-group">
            <label for="customTemplate">Custom template (use symbols inside brackets):</label>
            <input type="text" id="customTemplate" name="customTemplate" placeholder="(¬%)-(¬%%%%%%)-(¬@)">
        </div>

        <div class="input-group">
            <label for="lengthRange">Length range for ¬ symbol (e.g., 3-5):</label>
            <input type="text" id="lengthRange" name="lengthRange" placeholder="3-5">
        </div>

        <div class="input-group">
            <label for="customChars">Custom characters for % (one per line):</label>
            <textarea id="customChars" name="customChars" placeholder="a\nb\nc\n1\n2\n3"></textarea>
        </div>

        <div class="input-group">
            <label for="customTilde">Custom characters for ~ (one per line):</label>
            <textarea id="customTilde" name="customTilde" placeholder="a\nb\nc\n1\n2\n3"></textarea>
        </div>

        <div class="input-group">
            <label for="customDollar">Custom characters for $ (one per line):</label>
            <textarea id="customDollar" name="customDollar" placeholder="x\ny\nz\n7\n8\n9"></textarea>
        </div>

        <div class="input-group">
            <label for="customAt">Custom characters for @ (one per line):</label>
            <textarea id="customAt" name="customAt" placeholder="p\nq\nr\ns\nt\nu"></textarea>
        </div>

        <div class="input-group">
            <label for="customHash">Custom characters for # (one per line):</label>
            <textarea id="customHash" name="customHash" placeholder="0\n1\n2\n3\n4\n5"></textarea>
        </div>

        <div class="input-group">
            <label for="delimiter">Delimiter:</label>
            <input type="text" id="delimiter" name="delimiter" placeholder=",">
        </div>

        <button id="downloadBtn">Download as .txt</button>
    </div>

    <button id="toggleDarkModeBtn" class="toggle-dark-mode">Toggle Dark Mode</button>

    <!-- Comprehensive Guide -->
    <div id="guide" class="section">
        <h2 onclick="toggleSection(this)">Comprehensive Guide for Random String Generator</h2>
        <div class="section-content">
            <!-- Guide content remains unchanged -->
        </div>
    </div>

    <script>
        // Toggle between light and dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Utility function to generate a random string
        function getRandomString(length, characters) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Get custom characters or default if not provided
        function getCustomChars(id) {
            const customChars = document.getElementById(id).value.replace(/\n/g, '');
            return customChars || 'abcdefghijklmnopqrstuvwxyz0123456789';
        }

        // Generate random strings based on template and input
        function generateRandomStrings() {
            const numStrings = parseInt(document.getElementById('numStrings').value);
            const customTemplate = document.getElementById('customTemplate').value;

            const customChars = getCustomChars('customChars');
            const customTilde = getCustomChars('customTilde');
            const customDollar = getCustomChars('customDollar');
            const customAt = getCustomChars('customAt');
            const customHash = getCustomChars('customHash');

            const delimiter = document.getElementById('delimiter').value || '';

            // Extract range from the lengthRange input
            const lengthRange = document.getElementById('lengthRange').value;
            const [minLength, maxLength] = lengthRange.split('-').map(Number);

            // Regular expression to match symbols inside brackets and ¬
            const regex = /\(¬([%~@$#])\)|\((%)\)|\((~)\)|\((\$)\)|\((@)\)|\((#)\)/g;
            let allStrings = [];

            for (let i = 0; i < numStrings; i++) {
                let generatedString = customTemplate.replace(regex, (match, lengthSymbol, percent, tilde, dollar, at, hash) => {
                    let length = 1; // Default length
                    if (lengthSymbol) {
                        // If ¬ is used, generate a random length within the range
                        length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
                        if (lengthSymbol === '%') return getRandomString(length, customChars);
                        if (lengthSymbol === '~') return getRandomString(length, customTilde);
                        if (lengthSymbol === '$') return getRandomString(length, customDollar);
                        if (lengthSymbol === '@') return getRandomString(length, customAt);
                        if (lengthSymbol === '#') return getRandomString(length, customHash);
                    }
                    if (percent) return getRandomString(length, customChars);
                    if (tilde) return getRandomString(length, customTilde);
                    if (dollar) return getRandomString(length, customDollar);
                    if (at) return getRandomString(length, customAt);
                    if (hash) return getRandomString(length, customHash);
                    return match;
                });

                allStrings.push(generatedString);
            }

            // Join strings with delimiter or newline
            return allStrings.join(delimiter || '\n');
        }

        // Download the generated strings as a .txt file
        function downloadAsTxt() {
            const allStrings = generateRandomStrings();
            const blob = new Blob([allStrings], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'random_strings.txt';
            link.click();
        }

        // Save form data to localStorage
        function saveToLocalStorage() {
            const elements = document.querySelectorAll('input[type="text"], input[type="number"], textarea');
            elements.forEach(element => {
                localStorage.setItem(element.id, element.value);
            });
        }

        // Load form data from localStorage
        function loadFromLocalStorage() {
            const elements = document.querySelectorAll('input[type="text"], input[type="number"], textarea');
            elements.forEach(element => {
                if (localStorage.getItem(element.id)) {
                    element.value = localStorage.getItem(element.id);
                }
            });
        }

        // Save data on every input change
        document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(element => {
            element.addEventListener('input', saveToLocalStorage);
        });

        // Load data when the page loads
        window.onload = function() {
            loadFromLocalStorage();

            // Add event listener for the download button
            document.getElementById('downloadBtn').addEventListener('click', downloadAsTxt);

            // Add event listener for the dark mode toggle button
            document.getElementById('toggleDarkModeBtn').addEventListener('click', toggleDarkMode);
        };

        // Toggle the display of section content
        function toggleSection(header) {
            const content = header.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
